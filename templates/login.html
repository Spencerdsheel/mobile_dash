<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #198754; 
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-signin {
      max-width: 350px;
      width: 100%;
      padding: 2rem;
      background-color: rgb(255, 255, 255); /* Slight white transparency */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-signin input {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<main class="form-signin w-100 m-auto">
  <form method="post", action="/login/">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'dashboard/images/login_logo.jpg' %}" alt="Logo" width="300" height="150">
    <h1 class="h3 mb-3 fw-bold text-center">Welcome Back</h1>
    <p class="text-center">Nigerian Railway Ticket Booking System</p>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" 
        placeholder="Username" name="username" required>
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" 
        placeholder="Password" name="password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary bg-warning border border-warning" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2025</p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
